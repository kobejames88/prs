<h1>InterfaceSimpleNetTreeNode</h1>
<script src="//cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.js"></script>

<button id="updata" onclick="updata()">updata simpleNet </button><br/>
<a id="alist" ><button id="blist">list simpleNet </button></a><br/>

 <script type="text/javascript">
     $(function () {
         $('#alist').attr('href','#!/interface-simplenet-node/list?'+$.cookie('date_cookie'));
         $("#updata").html('updata simpleNet '+$.cookie('date_cookie'));
         $("#blist").html('list simpleNet '+$.cookie('date_cookie'));
     })

 function updata(){
     var snapshotDate = $.cookie('date_cookie');
	 $.ajax({
         url:"/bns/api/simpleNet/"+snapshotDate,
         type:"put",
         data:"",
         async:true, 
         processData:false,
         contentType:false,
         success:function(data){
       	  alert("success!");
         },
         error:function(e){
             alert("failed!");
         }
     });
 }

  </script>
