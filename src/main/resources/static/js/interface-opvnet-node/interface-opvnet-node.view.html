<h1>InterfaceOPVNetTreeNode</h1>
<script src="//cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.js"></script>

<button id="updata" onclick="createNet()">create opvNet </button><br/>
<a id="alist" ><button id="blist">list opvNet </button></a><br/>

<script type="text/javascript">
    $(function () {
        $('#alist').attr('href','#!/interface-opvnet-node/list?'+$.cookie('date_cookie'));
        $("#updata").html('create opvNet '+$.cookie('date_cookie'));
        $("#blist").html('list opvNet '+$.cookie('date_cookie'));
    })

    function createNet(){
        var snapshotDate = $.cookie('date_cookie');
	 $.ajax({
         url:"/bns/api/opvNet/"+snapshotDate,
         type:"put",
         data:"",
         async:true, 
         processData:false,
         contentType:false,
         success:function(data){
       	  alert("success!");
         },
         error:function(e){
             alert("failed!");
         }
     });
 }

  </script>
