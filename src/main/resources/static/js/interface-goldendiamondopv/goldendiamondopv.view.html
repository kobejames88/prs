<h1>goldenDiamondOPVBonus</h1>
<script src="//cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.js"></script>

<button id="updata" onclick="createNet()">calculate goldenDiamondOPVBonus </button><br/>
<a id="alist" ><button id="blist">list goldenDiamondOPVBonus </button></a><br/>

<script type="text/javascript">
    $(function () {
        $('#alist').attr('href','#!/interface-goldendiamondopv-bonus/list?'+$.cookie('date_cookie'));
        $("#updata").html('calculate goldenDiamondOPVBonus '+$.cookie('date_cookie'));
        $("#blist").html('list goldenDiamondOPVBonus '+$.cookie('date_cookie'));
    })

    function createNet(){
        var snapshotDate = $.cookie('date_cookie');
        $.ajax({
         url:"/bns/api/reward/calculate/goldendiamondopv/bonus/" + snapshotDate ,
         type:"get",
         data:"",
         async:true, 
         processData:false,
         contentType:false,
         success:function(data){
       	  alert("success!");
         },
         error:function(e){
             alert("failed!");
         }
     });
 }

  </script>
