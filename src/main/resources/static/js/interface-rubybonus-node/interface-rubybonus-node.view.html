<h1>Interface LeaderBonus net TreeNode</h1>
<script src="//cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.js"></script>

<button id="updata" onclick="createNet()">calculate LeaderBonus </button><br/>
<a id="alist" ><button id="blist">list LeaderBonus </button></a><br/>

<script type="text/javascript">
    $(function () {
        $('#alist').attr('href','#!/interface-rubybonus-node/list?'+$.cookie('date_cookie'));
        $("#updata").html('calculate LeaderBonus '+$.cookie('date_cookie'));
        $("#blist").html('list LeaderBonus '+$.cookie('date_cookie'));
    })

    function createNet(){
        var snapshotDate = $.cookie('date_cookie');
        $.ajax({
         url:"/bns/api/reward/create/leader/bonus/"+snapshotDate,
         type:"get",
         data:"",
         async:true, 
         processData:false,
         contentType:false,
         success:function(data){
       	  alert("success!");
         },
         error:function(e){
             alert("failed!");
         }
     });
 }

  </script>
